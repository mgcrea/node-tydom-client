name: Test & Build Package

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/-1", "lts/*"]
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v4
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - name: Install dependencies ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: TypeScript ğŸ”
        run: pnpm run check
      - name: Vitest ğŸ”
        run: pnpm run spec
      - name: Upload coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/-1", "lts/*"]
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v4
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
